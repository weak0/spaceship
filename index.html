<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space invasion</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/27ada91c35.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" data-container>
    <div class="spaceship" data-spaceship></div>
    <section class="information">
      <article class="information__content" data-score>Score: 0</article>
      <article class="information__content" data-lives>Lives: 3</article>
    </section>
    <section class="upgrades">
      <arcticle class="upgrade cost"> Cost  <p class="cost"> 20</p></arcticle>
      <article class="upgrade" data-upgrade-missile><img src="./images/missile.png" alt="missile"> <i class="fa-solid fa-z"></i> speed</article>
      <article class="upgrade upgradeSpaceship" data-upgrade-spaceship><img src="./images/oneShip.png" alt="ship"> 
        <i class="fa-solid fa-x"></i>speed</article>
    </section>
  </div>
  <div class="modal hide" data-modal>
    <div class="modal__content">
      <p class="modal__text" data-score-info>
        You loose! Start new game!
      </p>
      <button class="modal__button" data-button>New Game</button>
    </div>
  </div>
  <script type="module" src="./js/Game.js"></script>
</body>

</html>
